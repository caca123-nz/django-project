{% extends '../base.html' %}

{% load crispy_forms_filters static %}

{% block extra_head %}
  

  <!-- Bootstrap DateTimePicker -->
  <link rel="stylesheet" href="{% static 'datepicker/css/tempusdominus-bootstrap-4.min.css' %}">
  <script src="{% static 'datepicker/js/tempusdominus-bootstrap-4.min.js' %}"></script>
  
  {% endblock %}
  
  {% block content %}
  <h1>Datepicker</h1>
  
  <form method="post" autocomplete="off" novalidate>
    {% csrf_token %}
    {{ form | crispy  }}
    <button type="submit" class="btn btn-success">Create event</button>
  </form>
{% endblock %}

{% block extra_js %}


{% endblock %}
